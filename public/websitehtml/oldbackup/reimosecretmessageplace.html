<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftChat on top</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <button id="download-button" onclick="downloadLogs()">Download Logs</button>
        <button onclick="setTheme('black')" class="theme-button-black">Black</button>
        <button onclick="setTheme('white')" class="theme-button-white">White</button>
        <button onclick="setTheme('estonia')" class="theme-button-estonia">Estonia</button>
        
        <ul id="messages"></ul>
        <form id="command-form" action="">
            <input id="command-input" autocomplete="off" placeholder="What up u can message here or use commands !help">
            <button id="send-button">Send</button>
        </form>
        <div class="credits">
            <p>Created by Cheezball69420</p>
        </div>
        <a id="discord-link" href="https://discord.gg/A6ErRQ6j4s" target="_blank" style="position: fixed; right: 20px; top: 20px; color: black; text-decoration: none;">Discord</a>
        <a id="logs-link" href="http://nl2.deploy.sbs:4061/logs.txt" target="_blank" style="position: fixed; right: 88px; top: 20px; color: black; text-decoration: none;">Logs</a>
        <a id="about-link" href="http://nl2.deploy.sbs:4061/about.html" target="_blank" style="position: fixed; right: 140px; top: 20px; color: black; text-decoration: none;">About</a>
        <a id="blacklisted" href="http://nl2.deploy.sbs:4061/images.txt" target="_blank" style="position: fixed; right: 200px; top: 20px; color: black; text-decoration: none;">Images</a>
        <a id="mentioned" href="http://nl2.deploy.sbs:4061/mentioned.txt" target="_blank" style="position: fixed; right: 272px; top: 20px; color: black; text-decoration: none;">Popiiumaa</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        function setTheme(themeName) {
            document.body.className = themeName + '-theme';
            localStorage.setItem('theme', themeName);
            const discordLink = document.getElementById('discord-link');
            const logsLink = document.getElementById('logs-link');
            const aboutLink = document.getElementById('about-link');
            const mentionedLink = document.getElementById('mentioned');
            const blacklistedLink = document.getElementById('blacklisted');
            if (themeName === 'black') {
                discordLink.style.color = 'white';
                logsLink.style.color = 'white';
                aboutLink.style.color = 'white';
                mentionedLink.style.color = 'white';
                blacklistedLink.style.color = 'white';
            } else {
                discordLink.style.color = 'black';
                logsLink.style.color = 'black';
                aboutLink.style.color = 'black';
                mentionedLink.style.color = 'black';
                blacklistedLink.style.color = 'black';
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }

        const socket = io();
        const messages = document.getElementById('messages');

        function downloadLogs() {
            fetch('/logs.txt')
                .then(response => response.text())
                .then(text => {
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'logs.txt';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error downloading logs:', error));
        }

        socket.on('output', (output) => {
            const item = document.createElement('li');
            item.textContent = output;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
        socket.on('chat message', (msg) => {
            const timestamp = new Date().toLocaleString();
            if (msg.username !== 'popiiumaa' && msg.username !== 'SirCrepYT' && msg.username !== 'leovotapek_') {
                const item = document.createElement('li');
                item.textContent = `[${timestamp}] ${msg.username}: ${msg.message}`;
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            }
        });
        document.getElementById('command-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('command-input');
            const command = input.value.trim();
            if (command) {
                socket.emit('command', command);
                input.value = '';
            }
        });
    </script>
</body>
</html>
